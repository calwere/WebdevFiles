<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Divs</title>
</head>
<body>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="people/grant.jpg" class="d-block w-30" alt="...">
        </div>
        <div class="carousel-item">
            <img src="images/car4.jpg" class="d-block w-30" alt="...">
        </div>
        <div class="carousel-item">
            <img src="people/page.jpg" class="d-block w-30" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="people">
    <h2>Bill Gate</h2>
    <p>Founder of Microsoft computers</p>
    <img src="people/gates.jpg" alt="">
    <p>The richest man in the world</p>

</div>

<div class="cars">
    <h2>Nissan</h2>
    <p>Nissan is a Japanese automobile</p>
    <img src="images/car3.jpg" alt="">
</div>
    <div class="fruits">
        <h2>Mangoes</h2>
        <p>Mangoes are juicy fruits</p>

    </div>
<div class="cars">
    <h2>Mercedes</h2>
    <img src="images/car1.jpg" alt="">
    <p>Mercedes are manufactured in Germany</p>

</div>
<div class="people">
    <h2>Elon Musk</h2>
    <img src="people/elon.jpg" alt="">
    <p>He is the founder of Tesla and the third richest man in the World</p>
</div>

</body>
</html>
