<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>

    <style>
        ol{
            color: gold;
            font-family: SansSerif;
            font-size: 25px;
            alignment: center;
            padding: 8px;
            margin: 20px;
        }
        ul{
            color: chartreuse;
            font-size: 30px;
            font-family: "Century Schoolbook";
        }
        dl{
            font-family: Arial;
            font-size: 40px;
            color: darkcyan;
            alignment: center;
        }

    </style>
</head>
<body>

<h2 style="color:blue">Ordered List</h2>
<ol>
    <li>Mangoes</li>
    <li>Watermelon</li>
    <li>Bananas</li>
    <li>Oranges</li>
</ol>
<h2>Unordered List</h2>
<ul>
    <li>Nissan</li>
    <li>Toyota</li>
    <li>Range</li>
    <li>Vw</li>
</ul>

<h2>Descriptive List</h2>
<dl>
    <dt>Mangoes</dt>
    <dd>I love eating mangoes</dd>
    <dt>Watermelon</dt>
    <dd>I do not like eating watermelon</dd>
</dl>
</body>
</html>
